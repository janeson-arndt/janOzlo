<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .menu {
            width: 100%;
            height: 60px;
            background-color: tomato;
            font-family: Arial;


        }

        .menu ul {
            list-style: none;
            position: relative;
        }

        .menu ul li {
            width: 150px;
            float: left;
        }

        .menu a {
            padding: 15px;
            display: block;
            text-decoration: none;
            text-align: center;
            background-color: tomato;
            color: black;
        }

        

        /*configurações de subitens*/

        .menu ul ul {
            position: absolute;
            visibility: hidden;
        }

        /* apresenta os subitens que estão na parte interna */
        .menu ul li:hover ul {
            visibility: visible;
        }

        /* altera a  cor de fundo do item quando passar o mouse */

        .menu a:hover {
            background-color: black;
            color: #fff;
        }

        /* retira a configuraçõa float para ficar em coluna */
        .menu ul ul li {
            float: none;
            border-bottom: solid 1px #fff;
        }

        label[for="btnMenu"]

        /* não podehaver espaço entre o label e o [ do for*/
            {
            padding: 5px;
            background-color: black;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        #btnMenu {
            display: none;
        }

        label[for="btnMenu"] {
            display: none;
        }

        @media(max-width: 800px) {

            label[for="btnMenu"] {
                display: block;
            }

            #btnMenu:checked ~ .menu{
                margin-left: 0;
            }

            .menu {
                margin-top: 5px;
                margin-left: -100%; /*O menu é escondido em 100% a esquerda */
                transition: all .4s;
            }

            .menu ul li {
                width: 100%;
                float: none;
            }

            /* faz com que o subitens não aparecam depois*/
            .menu ul ul {
                position: static;
                overflow: hidden;
                max-height: 0;
                transition: all .4s;
            }

            .menu ul li:hover ul {
                height: auto;
                max-height: 200px;
            }
        }


    </style>
</head>

<body>

    <input type="checkbox" id="btnMenu">
    <label for="btnMenu">&#9776;</label>

    <Nav class="menu">
        <ul>
            <li><a href="#">NOSSOS ÓCULOS</a></li>
            <li><a href="#">SOBRE</a>
                <ul>
                    <li><a href="#">NÓS</a></li>
                    <li><a href="#">NOSSA POLÍTICA</a></li>
                </ul>
            </li>
            <li><a href="#">ONDE ENCONTRAR</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTATO</a></li>
        </ul>


    </Nav>

</body>

</html>
